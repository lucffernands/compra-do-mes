<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compra do Mês</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compra do Mês</h1>
    <button id="buscar">Buscar Preços</button>
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById('buscar').addEventListener('click', async () => {
      try {
        const res = await fetch('prices.json'); // corrigido
        const produtos = await res.json();
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '';

        let total = 0;

        produtos.forEach(p => {
          total += p.preco_por_kg;
          const div = document.createElement('div');
          div.className = 'produto';
          div.innerHTML = `
            <span class="nome">${p.produto}</span> -
            <span class="supermercado">${p.supermercado}</span> -
            <span class="preco">${p.preco_por_kg.toFixed(2)} R$/kg</span>
          `;
          resultadoDiv.appendChild(div);
        });

        const totalDiv = document.createElement('div');
        totalDiv.className = 'total';
        totalDiv.innerHTML = `<strong>TOTAL: R$ ${total.toFixed(2)}</strong>`;
        resultadoDiv.appendChild(totalDiv);

      } catch (err) {
        document.getElementById('resultado').innerHTML = "Erro ao buscar preços.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
