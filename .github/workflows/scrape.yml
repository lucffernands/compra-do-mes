name: Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # roda todo dia Ã s 12h UTC

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      # --- Goodbom ---
      - name: Run scraper Goodbom
        run: python scraper_goodbom.py

      - name: Upload Goodbom prices
        uses: actions/upload-artifact@v4
        with:
          name: prices-goodbom
          path: docs/prices_goodbom.json

      # --- Arena ---
      - name: Run scraper Arena
        run: python scraper_arena.py

      - name: Upload Arena prices
        uses: actions/upload-artifact@v4
        with:
          name: prices-arena
          path: docs/prices_arena.json

      - name: Upload Arena debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arena-debug
          path: arena_debug.html