name: Scrapers

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # Roda todo dia Ã s 12h UTC

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Goodbom scraper
        run: python scraper_goodbom.py

      - name: Run Tenda scraper
        run: python scraper_tenda.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Goodbom JSON
        run: |
          git add docs/prices_goodbom.json
          git commit -m "Update Goodbom prices [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Commit Tenda JSON
        run: |
          git add docs/prices_tenda.json
          git commit -m "Update Tenda prices [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
